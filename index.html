<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento de Poluição</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Monitoramento de Poluição</h1>
    
    <p>Digite os nomes das 5 regiões:</p>
    <div id="inputsRegioes"></div>
    
    <p>Digite os 5 dias de medição:</p>
    <div id="inputsDias"></div>
    
    <button onclick="criarTabela()">Criar Tabela de Poluição</button>
    
    <div id="tabelaPoluicao"></div>
    <button id="btnCalcular" style="display:none" onclick="calcular()">Calcular Resultados</button>
    
    <div class="resultado" id="resultado"></div>
    
    <canvas id="graficoPoluicao"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
